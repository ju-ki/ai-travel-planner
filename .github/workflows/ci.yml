name: CI

on:
  push:
    branches:
      - feature**
      - fix**
      - dev
  pull_request:
    branches:
      - dev
      - master

jobs:
  next_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun eslint .

      - name: Run Prettier check
        run: bun prettier --check "src/**/*.{js,ts,jsx,tsx,json,md}"
  create-pull-request:
    if: github.event_name == 'push'
    needs: [next_test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check and Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.ACTION_TOKEN }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          if [ "$CURRENT_BRANCH" != "dev" ]; then
            PR_URL=$(gh pr create \
              --base dev \
              --head $CURRENT_BRANCH \
              --title "$COMMIT_MESSAGE" \
              --body "
              This PR is automatically created by GitHub Actions.
              ")
            echo "PR created at $PR_URL"
          else
            echo "No changes to create a PR for." 

      - name: Request Review from @coderabbit
        if: success() && steps.create-pull-request.outputs.PR_URL
        env:
          GH_TOKEN: ${{ secrets.ACTION_TOKEN }}
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          if [ "$CURRENT_BRANCH" != "dev" ]; then
            PR_NUMBER=$(gh pr list --head "$CURRENT_BRANCH" --json number --jq ".[0].number")
            gh pr review-request $PR_NUMBER --reviewer coderabbit
          else
            echo "No review request needed."
